<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snack game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="myConvas" width="360" height="360"></canvas>
    <div class="keys">
      <div class="up arr" data-key="Up"><i class="fa fa-arrow-up"></i></div>
      <br />
      <div class="left arr" data-key="Left">
        <i class="fa fa-arrow-left"></i>
      </div>
      <div class="down arr" data-key="Down">
        <i class="fa fa-arrow-down"></i>
      </div>
      <div class="right arr" data-key="Right">
        <i class="fa fa-arrow-right"></i>
      </div>
    </div>
    <div>
      <p class="desc">You can use keyboard arrow keys</p>
    </div>
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />
    <script type="module" src="./js/feture.js"></script>
  </body>
</html>
